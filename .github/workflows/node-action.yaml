name: Node workflow sample
on:
  workflow_dispatch:
  push:
    paths:
      - '02-node-action/**'
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./02-node-action
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test code
        run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./02-node-action
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
